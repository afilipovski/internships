<h1>Internships for <span th:text="${student.getName() + ' ' + student.getLastName() + ' (' + student.getIndex() + ')'}"></span></h1>

<table>
    <tr>
        <th>Position</th>
        <th>Company</th>
        <th>Weeks-num</th>
        <th>Weeks-completed</th>
        <th>Internship-status</th>
        <th>Actions</th>
    </tr>
    <tr th:each="internship : ${internships}">
        <td th:text="${internship.getPosting().getPosition()}"></td>
        <td th:text="${internship.getPosting().getCompany().getName()}"></td>
        <td th:text="${internship.getPosting().getPlannedWeeks()}"></td>
        <td th:text="${internship.getJournal().size()}"></td>
        <td th:text="${internship.getStatus()}"></td>
        <td style="display: flex">
            <div th:with="InternshipStatus=${T(mk.ukim.finki.wp.internships.model.internships.InternshipStatus)}">
                <form th:if="${internship.getStatus() == InternshipStatus.ONGOING}" method="post" th:action="${'/internships/' + internship.getId() + '/delete'}">
                    <button type="submit">Delete</button>
                </form>
            </div>
            <form method="get" th:action="${'/internships/' + internship.getId()}">
                <button type="submit">Details</button>
            </form>
        </td>
    </tr>
</table>

<form method="get" th:action="@{'/internships/create'}">
    <button type="submit">Add new internship</button>
</form>
