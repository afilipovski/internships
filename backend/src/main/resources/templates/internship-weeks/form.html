<form method="post" th:action="@{ /internship-weeks/save }">
    <input type="hidden" name="id" th:value="${week?.getId()}">
    <input name="internshipId" type="hidden" th:value="${internship.getId()}">

    <input type="date" name="startDate" th:value="${week?.getStartDate()}">
    <input type="date" name="endDate" th:value="${week?.getEndDate()}">
    <input type="text"  name="description" th:value="${week?.getDescription()}">
    <button type="submit">Save</button>
</form>
