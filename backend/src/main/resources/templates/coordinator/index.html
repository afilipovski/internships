<h1>Internships for prof. <span th:text="${professor.getName()}"></span></h1>
<form method="post" th:if="${coordinator == null}" th:action="@{/coordinator/opt-in}">
    <button type="submit">Opt in</button>
</form>
<form method="post" th:if="${coordinator != null}" th:action="@{/coordinator/opt-out}">
    <button type="submit">Opt out</button>
</form>

<table>
    <tr>
        <th>Student name</th>
        <th>Position</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    <tr th:each="internship : ${internships}">
        <td th:text="${internship.getStudent().getName() + ' ' + internship.getStudent().getLastName()}"></td>
        <td th:text="${internship.getPosting().getPosition()}"></td>
        <td th:text="${internship.getStatus()}"></td>
        <td>
            <form th:action="@{'/internships/' + ${internship.getId()}}">
                <button type="submit">Details</button>
            </form>
        </td>
    </tr>
</table>
